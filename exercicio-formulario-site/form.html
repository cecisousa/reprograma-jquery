<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Formulário</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container" style="padding-top: 3rem!important;">
      <div class="row">
        <div class="col-md-12">
          <h4 class="mb-3">Evento</h4>
          <form class="needs-validation">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventType">Tipo de Evento</label>
                <select id="eventType" class="custom-select d-block w-100">
                  <option>-- Selecione --</option>
                  <option>Teatro</option>
                  <option>Cinema</option>
                  <option>Debate Literário</option>
                  <option>Dança</option>
                  <option>Artes visuais e exposições</option>
                  <option>Música</option>
                </select>
              </div>
              <div id="titulo" class="col-md-6 mb-3">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" />
              </div>
            </div>

            <div id="sinopse" class="mb-3">
              <label for="synopsis">Sinopse</label>
              <div class="input-group">
                <textarea class="form-control" id="synopsis"></textarea>
              </div>
            </div>

            <div id="texto-concepcao-direcao" class="row">
              <div id="texto" class="col-md-4 mb-3">
                <label for="writer">Texto</label>
                <input type="text" class="form-control" id="writer" />
              </div>

              <div id="concepcao" class="col-md-4 mb-3">
                <label for="conception">Concepção</label>
                <input type="text" class="form-control" id="conception" />
              </div>

              <div id="direcao" class="col-md-4 mb-3">
                <label for="director">Direção</label>
                <input type="text" class="form-control" id="director" />
              </div>
            </div>

            <div id="livro-autor-moderador" class="row">
              <div id="livro" class="col-md-6 mb-3">
                <label for="book">Livro/Artigo/Brochura</label>
                <input type="text" class="form-control" id="book" />
              </div>

              <div id="autor" class="col-md-3 mb-3">
                <label for="author">Autor</label>
                <input type="text" class="form-control" id="author" />
              </div>

              <div id="moderador" class="col-md-3 mb-3">
                <label for="moderator">Moderador</label>
                <input type="text" class="form-control" id="moderator" />
              </div>
            </div>

            <div id="curadoria-artista" class="row">
              <div id="curadoria" class="col-md-4 mb-3">
                <label for="curator">Curadoria</label>
                <input type="text" class="form-control" id="curator" />
              </div>

              <div id="artista" class="col-md-6 mb-3">
                <label for="band">Artista/Banda</label>
                <input type="text" class="form-control" id="band" />
              </div>
            </div>

            <div id="elenco" class="mb-3">
              <label for="cast">Elenco</label>
              <div class="input-group">
                <textarea class="form-control" id="cast"></textarea>
              </div>
            </div>

            <div id="artistas-convidados" class="mb-3">
              <label for="guests">Artistas Convidados</label>
              <div class="input-group">
                <textarea class="form-control" id="guests"></textarea>
              </div>
            </div>

            <div class="row">
              <div id="duracao" class="col-md-2 mb-3">
                <label for="duration">Duração</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="duration" />
                  <div class="input-group-prepend">
                    <span class="input-group-text">min</span>
                  </div>
                </div>
              </div>
              <div id="classificacao" class="col-md-4 mb-3">
                <label for="classification">Classificação Indicativa</label>
                <select class="custom-select d-block w-100" id="classification">
                  <option value="">-- Selecione --</option>
                  <option>Livre</option>
                  <option>12</option>
                  <option>14</option>
                  <option>16</option>
                  <option>18</option>
                </select>
              </div>
              <div id="valor-entrada" class="col-md-4 mb-3 valor-entrada">
                <label for="price">Valor da Entrada</label>
                <input type="number" class="form-control" id="price" />
              </div>

              <div id="entrada-franca"
                class="custom-control form-check-inline custom-checkbox entrada-franca"
                style="display:inline-flex;"
              >
                <input type="checkbox" class="custom-control-input" id="free" />
                <label class="custom-control-label" for="free"
                  >Entrada Franca</label
                >
              </div>
            </div>

            <hr class="mb-4" />
            <button class="btn btn-primary" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
